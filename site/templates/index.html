<title>Conjugate</title>

<div id="cookies-modal" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Cookie policy</h4>

        <p>We use cookies to remember your last settings and provide you with a better experience.</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>

<header class="red lighten-2">
    <div class="container">
        <div class="row">
            <div class="col offset-l1 offset-m1">
                <h1 class="white-text">Conjugate</h1>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col l6 offset-l3 m8 offset-m2 s12">
                <div class="row">
                    <div class="col l8 m7 s12">
                        <input id="verb" type="text"/>
                        <label for="verb">Verb</label>
                    </div>
                    <div class="col l4 m5 s12">
                        <input type="checkbox" id="translate"/>
                        <label for="translate">From English</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col l8 m7 s12">
                        <div class="input-field">
                            <select id="lang" name="lang">
                                {% for key, value in languages.iteritems() %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col l4 m6 s8">
                        <button
                                id="btnConjugate"
                                class="btn waves-effect waves-light"
                                type="submit"
                                name="action">
                            Conjugate
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
                <div class="row" id="conjugations">
                </div>
            </div>
        </div>
    </div>
</main>
